<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <h4>头部 尾部表格标签</h4>
      <table align ="right"  border="1"  cellpadding = "20"    cellspacing = "0"   width = "90"   height = "0" > 

     <thead>
     <!-- 用于定义表格头部的标签 <thead> 内部必须拥有<tr>标签。一般是位于第一行 -->
     <tr>
       <th> 姓名</th>    <th> 性别</th>    <th> 年龄</th>
     </tr> 

     </thead>

      <tbody >
     <!-- 用于定义表格主体，主要用于放数据本体 -->
     <tr>
       <td> 袁华</td>    <td> 男</td>     <td> 21</td>
     </tr>

     <tr>
       <td> 马冬梅</td>  <td> 女</td>     <td> 20</td>
     </tr>

     </table>

      </tbody>



      <h4>合并单元格</h4>
      <table align ="left"  border="1"  cellpadding = "20"    cellspacing = "0"   width = "90"   height = "0" > 

        <thead>

        <tr>
          <th> </th>   
          <th colspan="2" >  </th> 
          <!-- 找到目标单元格  colspan是跨行 -->
          <!-- <th> </th> -->
          <!-- 要删除这个单元格 -->
         </tr> 
   
         </thead>
         <!--找目标单元格   跨行找左边 删右边  
           找目标单元格   跨列找上面 删下面      -->
         <tbody >
 
          <tr>
          <td  rowspan="2"> </td>  
           <!-- 找到目标单元格  rowspan是跨列 -->
          <td> </td>    
          <td> </td>
          </tr>
   
          <tr>
          <!-- <td> </td>  -->
          <!-- 要删除这个单元格 -->
          <td> </td>    
          <td> </td>
          </tr>
   
          </table>
   
         </tbody>



</body>
</html>
