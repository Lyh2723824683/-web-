<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>
</head>
<body>
    <h4>   表格标签 </h4>
    <!-- 表格来展示数据的   -->
    <!-- 语法
        <table> 这是是定义
            <tr>行
                <td> 单元格中的文字</td>单元格
                ..
            </tr>
            ..
        </table> 
     -->
     <table> 
         <tr>
            <th> 学历 </th>   <th> 家庭地址</th>  <th> 年收入 </th> 
            <!-- <th>是表头标签  和<td>普通标签相比   文本内容会加粗居中处理 -->
        </tr>
        <tr>
            <td> 姓名</td>    <td> 性别</td>    <td> 年龄</td>
        </tr> 

        <tr>
            <td> 袁华</td>    <td> 男</td>     <td> 21</td>
        </tr>

        <tr>
            <td> 马冬梅</td>  <td> 女</td>     <td> 20</td>
        </tr> 

    <h4>   表格属性   </h4>  
      <!--一般用css设置  -->
      <table  align ="center"> 
          <!--   align是对齐语句    left是想左对齐     center表格居中     right是向右对齐 -->
        <tr>
            <td> 姓名</td>    <td> 性别</td>    <td> 年龄</td>
        </tr> 

        <tr>
            <td> 袁华</td>    <td> 男</td>     <td> 21</td>
        </tr>

        <tr>
            <td> 马冬梅</td>  <td> 女</td>     <td> 20</td>
        </tr> 


    <h4> 边框属性   </h4>

        <table align ="right"  border="1"  cellpadding = "20"    cellspacing = "0"   width = "90"   height = "230" > 
            <!-- border是边框    cellpadding是内容文字与单元格的距离    cellspacing单元格之间的距离   width表格宽度   height表格高度  -->

           <tr>
               <th> 姓名</th>    <th> 性别</th>    <th> 年龄</th>
           </tr> 
   
           <tr>
               <td> 袁华</td>    <td> 男</td>     <td> 21</td>
           </tr>
   
           <tr>
               <td> 马冬梅</td>  <td> 女</td>     <td> 20</td>
           </tr> 

        </table>
    
    
    
</body>
</html>
